<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/three.texttexture"></script>

    <script src="https://unpkg.com/aframe-layout-component@4.2/dist/aframe-layout-component.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/systems/vrpedia.js"></script>

    <!-- A-Frame Components -->
    <script src="/js/components/super-anchor.js"></script>

    <!-- React Components -->
    <script src="js/components/react-button.jsx" type="text/babel" ></script>
    <script src="js/components/subject-list.jsx" type="text/babel" ></script>
    <script src="js/components/relationships-list.jsx" type="text/babel" ></script>
    <script src="js/components/vrpedia.jsx" type="text/babel" ></script>
<body>
<a-scene vr-mode-ui="enabled:true;" stats background="color:#222">
    <a-sky color="#222"
           segments-height="1"
           segments-width="1"></a-sky>
    <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
    </a-camera>
    <a-entity laser-controls raycaster="objects: .collidable" user-controller>
    </a-entity>
    <a-entity id="vrpedia-root">
    </a-entity>
</a-scene>
<script src="/js/main.js"></script>
<script type="text/babel" >
 ReactDOM.render(<VRPedia></VRPedia>, document.getElementById('vrpedia-root'));
</script>
</body>
